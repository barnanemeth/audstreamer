strings:
  - inputs:
      - Modules/Common/Resources/en.lproj/Localizable.strings
      - Modules/Common/Resources/en.lproj/Localizable.stringsdict
    outputs:
      - templateName: structured-swift5
        params:
          publicAccess: true
        output: Modules/Common/Generated/Strings+Generated.swift

  - inputs:
      - AudstreamerWatch/Resources/en.lproj/Localizable.strings
    outputs:
      - templateName: structured-swift5
        params:
          publicAccess: true
        output: Modules/Common/Generated/Strings+Generated.swift

xcassets:
  - inputs:
      - Modules/UIComponentKit/Resources/Assets.xcassets
    outputs:
      - templateName: swift5
        params:
          forceProvidesNamespaces: true
          publicAccess: true
        output: Modules/UIComponentKit/Generated/XCAssets+Generated.swift

  - inputs:
      - AudstreamerWatch/Resources/Assets.xcassets
    outputs:
      - templateName: swift5
        params:
          forceProvidesNamespaces: true
          publicAccess: true
        output: AudstreamerWatch/Generated/XCAssets+Generated.swift